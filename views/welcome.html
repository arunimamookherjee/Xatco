<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/dash.css">
    <link rel="icon" href="/images/mag.ico" type="image/png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Amaranth|Audiowide|Fredoka+One|Lato|Lobster|Pacifico|Raleway" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet">
</head>
<body id="main">

<div>
    <div class="dass"><p>Welcome to your Dashboard</p></div>
    <div class="embed"><p>Embed your Slack legacy token here and you're good to go!</p></div>
    <form id="form_1" method="post" action="/add_token">
        <div class="form-group">
            <input type="text" class="form-control"  name="token" id="token" placeholder="Enter your slack legacy token">


            <div id='yes' class="glyphicon glyphicon-ok"></div>
            <input type="text" class="form-control"  name="em" id="em"  value="" style="display:none">
            <br>

            <input type="text" class="form-control "  name="domain" id="domain" placeholder="Enter your domain name">
            <button class="btn btn-success" id="target" form="form1">Go!</button>
        </div>

    </form>
    <div class="legacy">Click the link below to know how to generate Slack Legacy Token</div>
    <a href="https://api.slack.com/custom-integrations/legacy-tokens" target="_blank"><button class="blue">Click here</button></a>
</div>


<script src="/javascripts/transfer.js"></script>
<script type="text/javascript" >
   

    $('#em').val(local_data);
    $( "#target" ).click(function( event ) {

        document.getElementById("form_1").submit();
    });

    if(token)
    {
        $('#yes').css("visibility", 'visible');
        $('#token').val(token_id);
        $('#domain').val(domain);

    }
    else{
        console.log()
    }

</script>
</body>
</html>
